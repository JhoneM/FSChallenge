{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Panel de Cuentas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Usuarios
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-account">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Moneda</th>
                                    <th>Balance</th>
                                    <th>Ultima Transaccion</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if values %}
                                    {% for value in values %}
                                        <tr>
                                            <td>
                                                {{value["user_name"]}}
                                            </td>
                                            <td>
                                                {{value["iso_code"]}}
                                            </td>
                                            <td>
                                                {{value["balance"]}}
                                            </td>
                                            <td>
                                                {{value["last_transaction"]}}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
