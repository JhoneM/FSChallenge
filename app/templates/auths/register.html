{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro</h3>
                </div>
                <div class="panel-body">
                    <form role="form" onSubmit="return checkPassword(this)" action='' method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="username" type="text" autofocus
                                    required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Nombre" name="name" type="text" autofocus
                                    required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Apellido" name="last_name" type="text"
                                    autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                    value="" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="re_password"
                                    type="password" value="" required>
                            </div>
                            {% for messages in get_flashed_messages() %}
                            <div style="color:red">{{messages}}</div>
                            {% endfor %}
                            <div style="color:red" id="check_pass"></div>
                            <a href="{{ url_for('auth.login') }}">Ingresar</a>
                            <input href="index.html" type="submit" class="btn btn-lg btn-success btn-block"
                                value="Registrarme">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    // Function to check Whether both passwords
    // is same or not.
    function checkPassword(form) {
        password1 = form.password.value;
        password2 = form.re_password.value;

        // If Not same return False.    
        if (password1 != password2) {
            var check_pass = document.getElementById("check_pass");
            var text = document.createTextNode("Las contrase√±as deben coincidir.");
            check_pass.appendChild(text);
            return false
        }
    }
</script>

{% endblock %}
